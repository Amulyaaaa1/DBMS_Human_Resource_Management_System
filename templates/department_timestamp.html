<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Update Timestamps</title>
    <style>
        body {
            background-color: powderblue;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            background-color: powderblue;
            padding: 20px;
        }
        h1 {
            color: green;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Department Update Timestamps</h1>
    </div>
    <div class="main-content">
        {% if departments %}
            <table>
                <tr>
                    <th>Department ID</th>
                    <th>Department Name</th>
                    <th>Last Updated</th>
                </tr>
                {% for dept in departments %}
                <tr>
                    <td>{{ dept.deptid }}</td>
                    <td>{{ dept.deptname }}</td>
                    <td>{{ dept.last_updated }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No departments found.</p>
        {% endif %}
    </div>
</body>
</html>
